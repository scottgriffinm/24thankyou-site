<html>
  <head>
    <title>24thankyou</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/favicon/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="center-wrap-wrap">
    <div class="center-wrap">
      <div class="h">
        <a href="index.html"
          ><img
            id="h-img"
            src="img/24ty.png"
            alt="24thankyou logo"
          />
        </a>
        <div class="hg-cont">
          <div class="hg-i" id="hg-i1">
            <a href="music.html">music</a>
          </div>
          <div class="hg-i" id="hg-i2">
            <a href="shows.html">shows</a>
          </div>
          <div class="hg-i" id="hg-i2">
            <a href="https://961f6a-3.myshopify.com/">shop</a>
          </div>
          <div class="hg-i" id="hg-i4">
            <a href="https://www.instagram.com/24thankyouu/">contact</a>
          </div>
        </div>

        <div id="faces">
          <a onclick="myAudioFunction('emma');">
            <img
              class="face"
              id="emma"
              src="img/faces/emma.png"
            />
          </a>

          <a onclick="myAudioFunction('mike');">
            <img
              class="face"
              id="mike"
              src="img/faces/mike.png"
            />
          </a>
          <a onclick="myAudioFunction('nick');">
            <img
              class="face"
              id="nick"
              src="img/faces/nick.png"
            />
          </a>
          <a onclick="myAudioFunction('ethan');">
            <img
              class="face"
              id="ethan"
              src="img/faces/ethan.png"
            />
          </a>
          <a onclick="myAudioFunction('scott');">
            <img
              class="face"
              id="scott"
              src="img/faces/scott.png"
            />
          </a>
        </div>
        <p id="musicDetails"></p>

        <script>
          var emmaMusic =
            "sounds/clip_emma.wav";
          var mikeMusic =
            "sounds/clip_mike.wav";
          var nickMusic =
            "sounds/clip_nick.wav";
          var ethanMusic =
            "sounds/clip_ethan.wav";
          var scottMusic =
            "sounds/clip_scott.wav";
          var music = new Audio();

          var emmaDetails = "Noise 1:22-1:50";
          var mikeDetails = "Streets Are The Same 0:47-1:13";
          var nickDetails = "Hound 2:16-2:40";
          var ethanDetails = "Jiraya 0:37-1:02";
          var scottDetails = "Far Away (unreleased) 0:57-1:22";
          var musicDetails = document.getElementById("musicDetails");

          function myAudioFunction(bandMember) {
            try {
              music.pause();
            } catch (error) {
              alert(error)
            }
            if (bandMember == "emma") {
              music = new Audio(emmaMusic);
              musicDetails.innerHTML = emmaDetails;
            } else if (bandMember == "mike") {
              music = new Audio(mikeMusic);
              musicDetails.innerHTML = mikeDetails;
            } else if (bandMember == "nick") {
              music = new Audio(nickMusic);
              musicDetails.innerHTML = nickDetails;
            } else if (bandMember == "ethan") {
              music = new Audio(ethanMusic);
              musicDetails.innerHTML = ethanDetails;
            } else if (bandMember == "scott") {
              music = new Audio(scottMusic);
              musicDetails.innerHTML = scottDetails;
            }
            musicDetails.style.opacity = 0;
            music.play();
            musicDetails.style.opacity = 1;
          }
        </script>
      </div>
    </div>
  </div>
  </body>
</html>
