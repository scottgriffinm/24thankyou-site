        <script>
          var emmaMusic =
            "https://cdn.glitch.global/c9479320-7a77-470d-8a78-dd7b4c0f0d32/clip%20-%20emma.wav?v=1684375394767";
          var mikeMusic =
            "https://cdn.glitch.global/c9479320-7a77-470d-8a78-dd7b4c0f0d32/clip%20-%20michael.wav?v=1684375415756";
          var nickMusic =
            "https://cdn.glitch.global/c9479320-7a77-470d-8a78-dd7b4c0f0d32/clip%20-%20nick.wav?v=1684375424616";
          var ethanMusic =

          var scottMusic =
            "https://cdn.glitch.global/c9479320-7a77-470d-8a78-dd7b4c0f0d32/clip%20-%20scott.wav?v=1684375433153";

          var emmaDetails = "Noise (unreleased) 1:22-1:50";
          var mikeDetails = "Streets Are The Same 0:47-1:13";
          var nickDetails = "Noise (unreleased) 2:10-2:25";
          var ethanDetails = "Jiraya 0:37-1:02";
          var scottDetails = "Far Away (unreleased)  0:57-1:22";
          var musicDetails = document.getElementById("musicDetails");

          function fadeIn(element) {
            element.style.opacity += 0.1;
            if (element.style.opacity > 1.0) {
              element.style.opacity = 1.0;
            } else {
              setTimeout('fadeIn("' + element + '")', 100);
            }
          }

          function myAudioFunction(bandMember) {
            try {
              music.pause();
            } catch (error) {}

            if (bandMember == "emma") {
              music = new Audio(emmaMusic);
              musicDetails.innerHTML = emmaDetails;
            } else if (bandMember == "mike") {
              music = new Audio(mikeMusic);
              musicDetails.innerHTML = mikeDetails;
            } else if (bandMember == "nick") {
              music = new Audio(nickMusic);
              musicDetails.innerHTML = nickDetails;
            } else if (bandMember == "ethan") {
              music = new Audio(ethanMusic);
              musicDetails.innerHTML = ethanDetails;
            } else if (bandMember == "scott") {
              music = new Audio(scottMusic);
              musicDetails.innerHTML = scottDetails;
            }
            // fadeIn(musicDetails);
            music.play();
          }
        </script>
